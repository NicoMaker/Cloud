<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestore File Avanzato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .login-body {
      padding: 2rem;
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
    }

    .alert {
      border-radius: 10px;
      border: none;
    }

    .password-requirements {
      font-size: 0.875rem;
      color: #6c757d;
      margin-top: 0.5rem;
    }

    .password-requirements ul {
      margin: 0;
      padding-left: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-container">
          <div class="login-header">
            <i class="fas fa-shield-alt fa-3x mb-3"></i>
            <h2 class="mb-0">Gestore File Sicuro</h2>
            <p class="mb-0 opacity-75">Sistema di Archiviazione Cloud Protetto</p>
          </div>
          <div class="login-body">
            <div id="errorAlert" class="alert alert-danger d-none">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <span id="errorMessage">Credenziali non valide</span>
            </div>

            <form method="POST" action="/login">
              <div class="mb-3">
                <label for="username" class="form-label">
                  <i class="fas fa-user me-2"></i>Nome Utente
                </label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="password-requirements">
                  <small>
                    <i class="fas fa-info-circle me-1"></i>
                    La password deve contenere:
                  </small>
                  <ul>
                    <li>Almeno 8 caratteri</li>
                    <li>Una lettera maiuscola e minuscola</li>
                    <li>Un numero e un carattere speciale</li>
                  </ul>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-login w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Accedi
              </button>
            </form>

            <div class="text-center mt-4">
              <small class="text-muted">
                <i class="fas fa-key me-1"></i>
                Demo: <strong>admin</strong> / <strong>Admin123!</strong>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check for error parameter
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');

    if (error) {
      const errorAlert = document.getElementById('errorAlert');
      const errorMessage = document.getElementById('errorMessage');

      const messages = {
        'missing_fields': 'Compila tutti i campi richiesti',
        'invalid_credentials': 'Nome utente o password non corretti',
        'database_error': 'Errore del database. Riprova pi√π tardi.',
        'weak_password': 'Password troppo debole. ' + (urlParams.get('details') || ''),
        'session_expired': 'Sessione scaduta. Effettua nuovamente il login.',
        'auth_error': 'Errore di autenticazione. Riprova.'
      };

      errorMessage.textContent = messages[error] || 'Errore di accesso';
      errorAlert.classList.remove('d-none');
    }
  </script>
</body>

</html>
