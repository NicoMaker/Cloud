
<!DOCTYPE html>
<html>
<head>
  <title>Admin - Crea Utente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Crea Nuovo Utente</h2>
  <form method="POST" action="/create-user">
    <input name="username" placeholder="Username" class="form-control mb-2" required>
    <input name="password" type="password" placeholder="Password" class="form-control mb-2" required>
    <select name="role" class="form-control mb-2">
      <option value="user">Utente</option>
      <option value="admin">Amministratore</option>
    </select>
    <button class="btn btn-success">Crea</button>
  </form>
  <a href="/dashboard.html" class="btn btn-secondary mt-3">Torna alla Dashboard</a>
</body>
</html>
