
<!DOCTYPE html>
<html>
<head>
  <title>Gestione Utenti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    async function loadUsers() {
      const res = await fetch('/api/users');
      const users = await res.json();
      const table = document.getElementById('userTable');
      table.innerHTML = '';

      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.id}</td>
          <td>
            <form method="POST" action="/update-user" class="d-flex flex-column gap-1">
              <input type="hidden" name="id" value="${user.id}">
              <input name="username" value="${user.username}" class="form-control" required>
              <input name="password" value="${user.password}" class="form-control" required>
              <select name="role" class="form-control">
                <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
              </select>
              <button class="btn btn-sm btn-primary mt-1">Salva</button>
            </form>
          </td>
          <td>
            <form method="POST" action="/delete-user" onsubmit="return confirm('Eliminare utente?')">
              <input type="hidden" name="id" value="${user.id}">
              <button class="btn btn-sm btn-danger">Elimina</button>
            </form>
          </td>
        `;
        table.appendChild(row);
      });
    }

    window.onload = loadUsers;
  </script>
</head>
<body class="container mt-5">
  <h2 class="mb-4">Gestione Utenti (Admin)</h2>

  <form method="POST" action="/create-user" class="mb-4 row g-2">
    <div class="col"><input name="username" placeholder="Nuovo Username" class="form-control" required></div>
    <div class="col"><input name="password" placeholder="Password" class="form-control" required></div>
    <div class="col">
      <select name="role" class="form-control">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="col"><button class="btn btn-success w-100">Crea Utente</button></div>
  </form>

  <table class="table table-bordered">
    <thead class="table-light"><tr><th>ID</th><th>Modifica</th><th>Elimina</th></tr></thead>
    <tbody id="userTable"></tbody>
  </table>

  <a href="/dashboard.html" class="btn btn-secondary mt-3">Torna alla Dashboard</a>
</body>
</html>
