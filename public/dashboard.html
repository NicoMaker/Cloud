<!DOCTYPE html>
<html>

<head>
  <title>File Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/main.js" defer></script>
</head>

<body class="container mt-5">
  <h2>Dashboard</h2>
  <a href="/logout" class="btn btn-danger mb-3">Logout</a>
  <form method="POST" action="/upload" enctype="multipart/form-data"
    onsubmit="setTimeout(() => location.reload(), 1000);">
    <input type="file" name="file" webkitdirectory mozdirectory directory multiple>

    <button class="btn btn-success">Carica Cartella/File</button>
  </form>
  <h4>File e Cartelle</h4>
  <ul class="list-group mt-3" id="fileList"></ul>
</body>

</html>
