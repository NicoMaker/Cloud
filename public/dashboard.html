<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced File Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-cloud-upload-alt me-2"></i>
        Advanced File Manager
      </a>
      <div class="navbar-nav ms-auto">
        <span class="navbar-text me-3" id="userInfo">
          <i class="fas fa-user me-1"></i>Loading...
        </span>
        <a href="/admin.html" class="btn btn-outline-warning btn-sm me-2" id="adminBtn" style="display: none;">
          <i class="fas fa-users-cog me-1"></i>Admin Panel
        </a>
        <a href="/logout" class="btn btn-outline-light btn-sm">
          <i class="fas fa-sign-out-alt me-1"></i>Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Upload Panel -->
      <div class="col-lg-4 mb-4">
        <div class="card upload-card">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="fas fa-upload me-2"></i>File Upload
            </h5>
          </div>
          <div class="card-body">
            <!-- Upload Form -->
            <form id="uploadForm" enctype="multipart/form-data" class="upload-form">
              <div class="upload-section mb-4">
                <h6><i class="fas fa-file me-2"></i>Upload Files</h6>
                <div class="input-group mb-3">
                  <input type="file" class="form-control" id="fileInput" name="files" multiple>
                  <button class="btn btn-outline-primary" type="button" onclick="selectFiles()">
                    <i class="fas fa-file me-1"></i>Browse Files
                  </button>
                </div>
              </div>

              <div class="upload-section mb-4">
                <h6><i class="fas fa-folder me-2"></i>Upload Folder</h6>
                <div class="input-group mb-3">
                  <input type="file" class="form-control" id="folderInput" name="files" webkitdirectory multiple>
                  <button class="btn btn-outline-secondary" type="button" onclick="selectFolder()">
                    <i class="fas fa-folder me-1"></i>Browse Folder
                  </button>
                </div>
              </div>

              <!-- Selected Files Display -->
              <div id="selectedFiles" class="selected-files mb-3" style="display: none;">
                <h6><i class="fas fa-list me-2"></i>Selected Files</h6>
                <div id="filesList" class="files-list"></div>
                <div class="upload-actions mt-3">
                  <button type="button" class="btn btn-success" onclick="startUpload()">
                    <i class="fas fa-upload me-1"></i>Upload Files
                  </button>
                  <button type="button" class="btn btn-outline-secondary" onclick="clearSelection()">
                    <i class="fas fa-times me-1"></i>Clear
                  </button>
                </div>
              </div>

              <!-- Progress -->
              <div id="uploadProgress" class="upload-progress" style="display: none;">
                <h6><i class="fas fa-spinner fa-spin me-2"></i>Uploading...</h6>
                <div class="progress mb-2">
                  <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar" style="width: 0%"></div>
                </div>
                <div id="progressText" class="text-center">0%</div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- File Browser -->
      <div class="col-lg-8">
        <div class="card browser-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">
                <i class="fas fa-folder-open me-2"></i>File Browser
              </h5>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0" id="breadcrumb">
                  <li class="breadcrumb-item">
                    <a href="#" onclick="loadFiles('')">
                      <i class="fas fa-home me-1"></i>Home
                    </a>
                  </li>
                </ol>
              </nav>
            </div>
            <button class="btn btn-outline-primary btn-sm" onclick="refreshFiles()">
              <i class="fas fa-sync-alt me-1"></i>Refresh
            </button>
          </div>
          <div class="card-body">
            <div id="fileListContainer">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th><i class="fas fa-file me-1"></i>Name</th>
                      <th><i class="fas fa-weight me-1"></i>Size</th>
                      <th><i class="fas fa-calendar me-1"></i>Modified</th>
                      <th><i class="fas fa-cogs me-1"></i>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="fileList">
                    <tr>
                      <td colspan="4" class="text-center">
                        <i class="fas fa-spinner fa-spin me-2"></i>Loading...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/dashboard.js"></script>
</body>

</html>
