<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gestore File Avanzato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/login.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="login-container">
            <div class="login-header">
              <i class="fas fa-shield-alt fa-3x mb-3"></i>
              <h2 class="mb-0">Gestore File Sicuro</h2>
              <p class="mb-0 opacity-75">
                Sistema di Archiviazione Cloud Protetto
              </p>
            </div>
            <div class="login-body">
              <div id="errorAlert" class="alert alert-danger d-none">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="errorMessage">Credenziali non valide</span>
              </div>

              <form method="POST" action="/login">
                <div class="mb-3">
                  <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Nome Utente
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                  <div class="password-requirements">
                    <small>
                      <i class="fas fa-info-circle me-1"></i>
                      La password deve contenere:
                    </small>
                    <ul>
                      <li>Almeno 8 caratteri</li>
                      <li>Una lettera maiuscola e minuscola</li>
                      <li>Un numero e un carattere speciale</li>
                    </ul>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100">
                  <i class="fas fa-sign-in-alt me-2"></i>Accedi
                </button>
              </form>

              <div class="text-center mt-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
